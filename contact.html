<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   
    <header id="headerBar">
        <div class="container">
            <a href="index.html" id="headBox">Patrick Moroney</a>
            <nav>
            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
            </nav>

        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                    <label for="name">Name</label>
                    <input id="name" type="text" name="yourName" placeholder="John Smith" required="required">
                    </li>

                    <li>
                    <label for="email">Email</label>
                    <input id="email" type="email" name="yourEmail" placeholder="example@gmail.com" required="required">
                    </li>

                    <li>
                    <label for="message">Message</label>
                    <textarea id="message" name="yourMessage" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>
            
        </section>
    </div>

    <footer>
        <div class="container">
            Copyright &copy;
        </div>
    </footer>

</body>
</html>
